version: '3'
services:
  backend:
    build: ./backend/
    image: tryberankdb
    volumes:
      - "./backend:/app"
    ports:
      - 5000:5000
  frontend:
    build: ./frontend
    image: tryberank
    volumes:
      - "./frontend:/app"
    ports:
      - 3000:3000
    depends_on:
      - backend